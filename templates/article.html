<!DOCTYPE html>
<html>
<head>
    <title>{{result[0]}}</title>
    <style>
        [class*='col-'] {
            float: left;
        }
        .col-2-3 {
            width: 76.66%;
            padding: 5px;
            font-family:Verdana, sans-serif;
            font-size:90%;
        }
        .col-1-3 {
            top:40px;
            position: relative;
            width: 20%;
            border:1px solid #73AD21;
            padding: 5px;
            font-family:Verdana, sans-serif;
            font-size:70%;
        }</style>
</head>

<body>
<div class="grid">
    <div class="col-2-3">
        <h2>{{result[0]}}</h2>
        <p>{{result[1]}}</p>
    </div>
    <div class="col-1-3">
        <p><b>Similar articles</b></p>
        {% for element in result[2] %}
        <p><a href={{element[0]}}>{{element[1]}}</a></p>
        {% endfor %}
    </div>
</div>

</body>
</html>
